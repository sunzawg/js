<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }
        //生成 1~10 之间的随机数
        let random = getRandomInt(1, 10);
        //console.log(random);

        while (true) {
            let num = +prompt('请你输入一个数字：')
            if (random < num) {
                alert('你猜大了')
            } else if (random > num) {
                alert('你猜小了')
            } else {
                alert('你猜中了')
                break
            }
        }
    </script>
</head>
