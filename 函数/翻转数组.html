    <title>Document</title>
    <script>
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr = reverse([1,2,3,4,5]);
        console.log(arr);
    </script>
