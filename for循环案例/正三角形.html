<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        思路：产生n行的图形
        比如，n=3
        i=1 3-1=2个空格 1个星
        i=2 3-2=1个空格 2个星
        i=3 3-3=0个空格 3个星
        第i行n-i个空格 i个星 
    */
        var str = '',n = 4;
        for (var i = 1; i <= n; i++) {//行数 
            for (var j = 1; j <= n - i; j++) {
                str += ' ';
            }
            for (var j = 1; j <= i; j++) {
                str += "★"
            }
            str += '\n';
        }
        console.log(str);
    </script>
