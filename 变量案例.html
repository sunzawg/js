<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 案例1
        var myname = '卡卡西';
        var address = '银河';
        var age = 30;
        var email = 'kk@itcast.cn';
        var gz = 30000;
        console.log(myname);
        console.log(address);
        console.log(age);
        console.log(email);
        console.log(gz);

        // 案例二
        //1、用户输入姓名 存储到一个myname变量里
        var myname = prompt('请输入您的姓名');
        //2、输出这个用户名
        alert(myname);

        //案例三：变换两个变量值
        var temp;//声明了一个临时变量为空
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1;//把右边给左边，apple1现在为空
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
    </script>
</head>
