<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //将数组中大于10的数字选出

        //方法一
        var arr = [2, 45, 23, 5, 9, 47, 51];
        var newArr = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                newArr[j] = arr[i];
                j++;
            }
        }
        console.log(newArr);

        //方法二
        var arr = [2, 45, 23, 5, 9, 47, 51];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                newArr[newArr.length] = arr[i];
                //刚开始newArr.length为0，后续依次递增
            }
        }
        console.log(newArr);

    </script>
</head>
