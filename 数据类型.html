<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //显示年龄
        var age = prompt('请输入您的年龄');//用户输入
        var str = '您今年' + age + '岁了';//程序内部处理
        alert(str);                      //输出

        //isNaN 是数字返回false，不是数字返回true
        console.log(isNaN(12));//false
        console.log(isNaN('white'));//true

        // typeof检测变量数据类型
        var num = 10;
        console.log(typeof num);
        var str = 'blue';
        console.log(typeof str);

        //把数字型转为字符串型
        var num = 10;
        var str = num.toString();//用.toString()
        console.log(str);
        console.log(typeof str);
        console.log(String(num));//String(变量)
        console.log(num + '');//利用+拼接字符串的方法
        //把其他类型转化为数字类型
        var age = prompt('请输入您的年龄');
        console.log(parseInt(age));//parseInt(变量)
        console.log(parseInt('3.14'));//3取整
        console.log(parseInt('3.94'));//3取整
        console.log(parseInt('120px'));//去掉px
        console.log(parseInt('rem120px'));//NaN
        console.log(parseFloat('3.14'));//parseFloat(变量) 得到浮点数
        console.log(parseFloat('120px'));//去掉px
        console.log(parseFloat('rem120px'));//NaN
        var str = '123';
        console.log(Number(str));//利用Number(变量)
        console.log(Number('123' - 0));//利用了算数运算 / * - 隐式转换
        //转为boolean类型
        console.log(Boolean(123));//true
    </script>
</head>
<body>
</body>
</html>
